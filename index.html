<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClasseFiga - made by scooty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">ClasseFiga</h1>

    <form id="loginForm" class="login">
      <h2 class="login-text">Il tuo registro</h2>
      <div class="fields">
        <input
          type="text"
          id="username"
          name="username"
          class="username"
          placeholder="Inserisci il tuo username..."
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          class="password"
          placeholder="Inserisci la tua password..."
          required
        />
      </div>
      <input type="submit" class="login-btn" value="Accedi" />
    </form>

    <p id="loginMsg"></p>

    <div class="footer">
      <span class="desc"
        >This website is not affiliated in any way with ClasseViva
        Spaggiari.</span
      >
      <span class="copyright"
        >&#169; Copyright 2025 github.com/scootymadethis</span
      >
    </div>

    <script src="app.js"></script>
  </body>
</html>
